<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FestMent</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Caveat&family=Libre+Baskerville&family=Poppins&display=swap"
    rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gradient-to-b from-[#000000] to-[#000333] min-h-screen bg-cover bg-no-repeat bg-center bg-scroll" >

    <div style="background: linear-gradient(180deg, var(--primary), var(--secondary)), url(./Images/best-dance-clubs-night-clubs-san-antonio-nightlife.jpg?version=1); animation: gradient-animation 10s ease infinite;">
    
      <div class="relative isolate px-6 lg:px-8">
        
        <div class="mx-auto max-w-4xl py-16 sm:py-32 lg:py-48">
          
          <div class="text-center">
            <h1 class="fest-text text-4xl font-bold tracking-tight text-gray-200 sm:text-8xl">FestMent</h1>

            <div class="hidden sm:mt-8 sm:flex sm:justify-center">
                <div class="para-text relative rounded-full px-3 py-1 text-sm leading-6 text-gray-400 ring-1 ring-gray-900/10 hover:ring-gray-900/20">
                  Bridging the gap between colleges and students.
                </div>
              </div>
  
              <form class="flex items-center max-w-lg mx-auto my-[4rem]">
                  <label for="voice-search" class="sr-only">Search</label>
                  <div class="relative w-full">
                    <div
                      class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        width="20"
                        height="20"
                      >
                        <path
                          fill="#b0b0b0"
                          d="M21.71 20.29l-5.33-5.33A7.93 7.93 0 0 0 18 10c0-4.41-3.59-8-8-8S2 5.59 2 10s3.59 8 8 8c1.67 0 3.22-.51 4.5-1.38l5.33 5.33c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41zM10 16c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z"
                        />
                        <path fill="none" d="M0 0h24v24H0V0z" />
                      </svg>
                    </div>
                    <input
                      type="text"
                      id="voice-search"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-[#ffffff20] dark:border-[#ffffff25] dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="Search by Colleges..."
                      required
                    />
                  </div>
                </form>
    
                <p class="mt-6 text-lg text-gray-200">FestMent is an innovative online platform designed to enhance the college experience by providing students with easy access to a wide range of events happening in and around their campuses.</p>
    
                <div class="home-buttons mt-[6rem] flex items-center justify-center gap-x-6 text-xl font-light leading-7 text-white">
                  <a href="./routes/events/events.html"><button class="transition duration-200 ease-in-out bg-black border border-indigo-600 rounded-[10px] py-3 px-6 text-center hover:scale-105 hover:border-purple-700">Events <span class="text-xl py-auto px-2 text-center" aria-hidden="true">></span></button></a>
                  <a href="./routes/login/login.html"><button class="transition duration-200 ease-in-out bg-black border border-indigo-600 rounded-[10px] py-3 px-6 text-center hover:scale-105 hover:border-purple-700">Get Started <span class="text-xl py-auto px-2 text-center" aria-hidden="true">></span></button></a>
                </div>
            

          </div>
        </div>
      </div>
    </div>

  <div >
    
      <script>
        gsap.from(".fest-text", 2.0, { opacity: 0, y: -100, delay: 0.25 });
        gsap.from(".para-text", 1.5, { opacity: 0, y: -100, delay: 0.25 });
        gsap.from(".home-buttons", 1.5, { opacity: 0, y: 100, delay: 0.25 });
      </script>
      
  </body>
  
</html>
